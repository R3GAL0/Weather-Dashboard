<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main class="row">
            <div class="col-3">
                <div class="form-group py-2">
                    <label for="city-search">Search for a City</label>
                    <input type="text" id="city" class="form-control" placeholder="San Diego" required />
                  </div>
                  <button class="btn btn-block btn-success w-100">Search</button>
                <hr/>
                <ul id="city-list">Prev searched cities</ul>
            </div>

            <div class="col-9">
                <div id="weather-today"> Today's Weather</div>
                <div>
                    5-day forcast
                </div>
            </div>


        </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
