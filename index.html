<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main class="row">
            <div class="col-3">
                <div class="form-group py-2">
                    <label for="city-search h3"><h2 class="h3">Search for a City</h2></label>
                    <input type="text" id="city" class="form-control" placeholder="San Diego" required />
                  </div>
                  <button class="btn btn-block btn-success w-100">Search</button>
                <hr/>
                <ul id="city-list"><h3 class="h3">Previously Searched: </h3></ul>
            </div>

            <div class="col-9">
                <div id="weather-today" class="border border-dark"> 
                    <h4 class="h2">City (Date)</h4>
                    <ul id="todays-forecast"></ul>
                </div>
                <h5 class="h3">5-Day Forcast</h5>
                <div id="multiday-forecast row">
                    <ul id="day2-forecast" class="col-3"></ul>
                    <ul id="day3-forecast" class="col-3"></ul>
                    <ul id="day4-forecast" class="col-3"></ul>
                    <ul id="day5-forecast" class="col-3"></ul>
                    <ul id="day6-forecast" class="col-3"></ul>
                </div>
            </div>


        </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
